<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>     
</head>
<body>
    <hr>
    <h1>Quiz</h1>
    <hr>
    <form action="">
        <div>
            <p><b>Ques: </b>What is the capital of France?</p>
            <label for="berlin">berlin</label>
            <input name="capital" type="radio" id="berlin"value="berlin">
            <br>
            <label for="madrid">madrid</label>
            <input name="capital" type="radio" id="madrid"value="madrid">
            <br>
            <label for="paris">paris</label>
            <input name="capital" type="radio" id="paris"value="paris">
            <br>
            <label for="rome">rome</label>
            <input name="capital" type="radio" id="rome"value="rome">
            <br>
            <hr>    
        </div>
        <div>
            <p><b>Ques: </b>Which planet is known as the Red Planet?</p>
            <label for="earth">earth</label>
            <input name="planet" type="radio" id="earth"value="earth">
            <br>
            <label for="mars">mars</label>
            <input name="planet" type="radio" id="mars"value="mars">
            <br>
            <label for="jupiter">jupiter</label>
            <input name="planet" type="radio" id="jupiter"value="jupiter">
            <br>
            <label for="venus">venus</label>
            <input name="planet" type="radio" id="venus"value="venus">
            <br>
            <hr>    
        </div>
        <div>
            <p><b>Ques: </b>What is the largest ocean on Earth?</p>
            <label for="atlantic">atlantic</label>
            <input name="ocean" type="radio" id="atlantic"value="atlantic">
            <br>
            <label for="indian">indian</label>
            <input name="ocean" type="radio" id="indian"value="indian">
            <br>
            <label for="arctic">arctic</label>
            <input name="ocean" type="radio" id="arctic"value="arctic">
            <br>
            <label for="pacific">pacific</label>
            <input name="ocean" type="radio" id="pacific"value="pacific">
            <br>
            <hr>    
        </div>
        <button>Submit</button>
        <hr>
    </form>
</body>
</html>
